<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<table class="table table-dark text-center">
    <thead>
    <th colspan="6"></th>
    </thead>

    <tr>
        <th>Title</th>
        <th>Utilisateur</th>
        <th>Message</th>


    </tr>



    <tr>
        <th th:text="${subject.title}"></th>
        <th th:text="${subject.user.username + '#' + subject.user.id}"></th>
        <th th:text="${subject.message}"></th>

    </tr>
</table>
<table class="table table-secondary text-center">
    <thead>
    <th colspan="3"></th>
    </thead>
    <tr>
        <th>Utilisateur</th>
        <th> Message </th>
        <th>Actions</th>
    </tr>
    <tr th:each="answer : ${subject.answers}">
        <th th:text="${answer.user.username + '#' + answer.user.id}"></th>
        <th th:text="${answer.message}"></th>
        <th>
            <a th:if="${user.id == answer.user.id}" th:href="@{/subjects/details/delete/{id}(id=${(answer.getId())})}"><button class="btn btn-danger">Supprimer </button></a>
            <a th:if="${user.id == answer.user.id}" th:href="@{/subjects/details/update/{id}(id=${(answer.getId())})}"><button class="btn btn-info">Update </button></a>
        </th>
    </tr>

</table>
<a th:href="@{/subjects}"><button class="btn btn-primary">Retour au sujets  </button></a>

</body>
</html>
