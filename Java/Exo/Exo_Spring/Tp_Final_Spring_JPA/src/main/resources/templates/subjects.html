<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<table class="table table-dark text-center">
    <thead>
    <th colspan="6">Liste des Topics</th>
    </thead>

    <tr>
        <th>Id</th>
        <th>Utilisateur</th>
        <th>Title</th>
        <th>Message</th>
        <th>Date</th>
        <th>Actions</th>

    </tr>
    <tr th:each="topic : ${subjects}">
        <th th:text="${topic.id}"></th>
        <th th:text="${topic.user.username + '#' + topic.user.id}"></th>
        <th th:text="${topic.title}"></th>
        <th th:text="${topic.message}"></th>
        <th th:text="${topic.date}"></th>
        <th>
            <a th:if="${user.id == topic.user.id}" th:href="@{/subjects/delete/{id}(id=${(topic.getId())})}"><button class="btn btn-danger">Supprimer </button></a>
            <a th:if="${user.id == topic.user.id}" th:href="@{/subjects/update/{id}(id=${(topic.getId())})}"><button class="btn btn-info">Update </button></a>
            <a th:href="@{/subjects/answer/{id}(id=${(topic.getId())})}"><button class="btn btn-success">Answer </button></a>
            <a th:href="@{/subjects/details/{id}(id=${(topic.getId())})}"><button class="btn btn-warning">Details </button></a>
        </th>
    </tr>

</table>
<a th:href="@{/subjects/add}"><button class="btn btn-primary">Page d'ajout </button></a>
<a th:href="@{logout}"><button class="btn btn-danger">Logout</button></a>

</body>
</html>
