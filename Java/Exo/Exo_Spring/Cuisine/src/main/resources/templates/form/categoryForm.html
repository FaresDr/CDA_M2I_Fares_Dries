<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>


<main class="container">
    <h1>Formulaire</h1>
    <form th:action="@{/category/add}" th:object="${category}" method="post">
        <input th:field="*{id}" type="hidden">
        <div class="mb-3">
            <label for="firstnameStudent" class="form-label">Nom</label>
            <input th:field="*{name}" type="text" class="form-control" id="firstnameStudent">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>


        <button type="submit" class="btn btn-primary">
            <span th:text="${category.getId() != null ? 'Modifier' : 'Ajouter'}"></span>
        </button>
    </form>
</main>


</body>
</html>
