<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pageB</title>
</head>
<body>
<h1>PageB</h1>
<nav>
    <a th:href="@{/}">Home Page</a>
</nav>

<div>
    <ul th:if="${recipes != null}">
        <li th:each="r : ${recipes}">
            <ul>
                <a th:href="@{/recipe/detail/{id}(id=${r.getId()})}">

                    <li><span th:text="${r.getId()}"></span></li></a>
                <li> <span th:text="${r.getName()}"></span></li>

                <li> <span th:text="${r.getIngredients()}"></span></li>
                <li> <span th:text="${r.getInstructions()}"></span></li>
                <li> <span th:text="${r.getCategory()}"></span></li>


            </ul>
            <hr >
        </li>
    </ul>
</div>
</body>
</html>
