<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pageB</title>
</head>
<body>
<h1>PageB</h1>
<nav>
    <a th:href="@{/}">Home Page</a>
</nav>

<div>
    <ul th:if="${categories != null}">
        <li th:each="c : ${categories}">
            <ul>
                <a th:href="@{/category/detail/{id}(id=${c.getId()})}">

                    <li><span th:text="${c.getId()}"></span></li></a>
                <li> <span th:text="${c.getName()}"></span></li>
                <li><span th:text="${c.getDescription()}"></span></li>


            </ul>
            <hr >
        </li>
    </ul>
</div>
</body>
</html>
