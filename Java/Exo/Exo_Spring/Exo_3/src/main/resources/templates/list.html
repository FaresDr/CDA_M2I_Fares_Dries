<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pageB</title>
</head>
<body>
<h1>PageB</h1>
<nav>
    <a th:href="@{/}">Home Page</a>
</nav>

<div>
    <ul th:if="${students != null}">
        <li th:each="s : ${students}">
            <ul>
            <a th:href="@{/detail/{id}(id=${s.getId()})}">
            <li><span th:text="${s.getId()}"></span></li></a>
           <li> <span th:text="${s.getName()}"></span></li>
           <li><span th:text="${s.getLastname()}"></span></li>


            </ul>
            <hr >
        </li>
    </ul>
</div>
</body>
</html>
