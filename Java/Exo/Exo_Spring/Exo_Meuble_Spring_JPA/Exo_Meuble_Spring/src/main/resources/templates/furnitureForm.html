<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Meuble</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="p-3 mb-2  text-white">
<form class="form-inline" th:action="@{/addFurniture}" th:object="${furniture}" method="post">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" th:field="*{description}" id="description">
    </div>
    <div class="checkbox">
        <label for="price">Price</label>
        <input type="number" class="form-control" step="0.01" min="0.01" th:field="*{price}" id="price">
    </div>
    <div class="checkbox">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" min="1" th:field="*{stock}" id="stock">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
    <a th:href="@{/}"><button class="btn btn-primary">Page d'accueil </button></a>
</div>
</body>
</html>
