<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<table class="table table-dark text-center">
    <thead>
   <th colspan="6">Liste des Meubles</th>
    </thead>

    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Prix</th>
        <th>Actions</th>

    </tr>
    <tr th:each="furniture : ${meubles}">
        <th th:text="${furniture.id}"></th>
        <th th:text="${furniture.name}"></th>
        <th th:text="${furniture.description}"></th>
        <th th:text="${furniture.stock}"></th>
        <th th:text="${furniture.price}"></th>
        <th>
            <a th:href="@{/delete/{id}(id=${(furniture.getId())})}"><button class="btn btn-danger">Supprimer </button></a>
            <a th:href="@{/update/{id}(id=${(furniture.getId())})}"><button class="btn btn-info">Update </button></a>
        </th>
    </tr>
</table>
<a th:href="@{/addForm}"><button class="btn btn-primary">Page d'ajout </button></a>

</body>
</html>
